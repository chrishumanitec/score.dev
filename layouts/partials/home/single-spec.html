{{ with site.Data.home.single_spec }}
    <section class="bg-dark py-32 px-5 lg:px-0">
      <h2 class="text-white text-center text-4xl lg:text-5xl font-medium">{{ .title }}</h2>
      <div class="container flex flex-col items-center">
        <div 
          class="px-10 w-full py-20 border border-gray/50 rounded-2xl flex justify-center mt-14" 
          style="background-image: linear-gradient(66deg,#43395f,rgba(37,20,20,.12) 51%);"
        >
          <img 
            src="{{ .image }}" 
            alt="{{ .title }}"
            class="w-full max-w-4xl"
          >
        </div>
      </div>
    </section>
  {{ end }}
