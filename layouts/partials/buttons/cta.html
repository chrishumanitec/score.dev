{{ with site.Data.site.call_to_action }}
  <a
    class="bg-gradient rounded-2xl text-white font-semibold font-graphik border border-orange
    flex text-sm py-2 pl-5 pr-6 hover:bg-primary hover:bg-none hover:border-transparent
    items-center" 
    href="{{ .url }}"
  >
    <img src="{{ .icon }}" alt="{{ .text }}" class="mr-1">
    {{ .text }}
  </a>
{{ end }}
