<a href="{{ .Get "url" }}" class="group flex gap-x-4 my-6">
  <img 
    src="{{ site.BaseURL }}{{ .Get "icon" }}" 
    alt="icon"
    class="group-hover:translate-x-2 transition-all"
  >
  <span class="w-fit text-dark font-medium font-graphik">{{ .Get "text" }}</span>
  <img 
    src="{{ site.BaseURL }}svg/arrow_forward_orange.svg" 
    alt="arrow"
    class="group-hover:translate-x-2 transition-all"
  >
</a>
